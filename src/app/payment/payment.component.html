<div style="text-align: center; border:double;width: 500px;margin-left: 500px;background-color: white;margin-left: 500px;align-items: center;">
  <h1 style="text-align: center;">Payment Gateway</h1>
  <br><br>
<google-pay-button  
  environment="TEST"
  buttonType="buy"
  buttonColor="black"
  [paymentRequest]="{
    apiVersion: 2,
    apiVersionMinor: 0,
    allowedPaymentMethods: [
      {
        type: 'CARD',
        parameters: {
          allowedAuthMethods: ['PAN_ONLY', 'CRYPTOGRAM_3DS'],
          allowedCardNetworks: ['AMEX', 'VISA', 'MASTERCARD']
        },
        tokenizationSpecification: {
          type: 'PAYMENT_GATEWAY',
          parameters: {
            gateway: 'example',
            gatewayMerchantId: 'exampleGatewayMerchantId'
          }
        }
      }
    ],
    merchantInfo: {
      merchantId: '12345678901234567890',
      merchantName: 'Demo Merchant'
    },
    transactionInfo: {
      totalPriceStatus: 'FINAL',
      totalPriceLabel: 'Total',
      totalPrice: '100.00',
      currencyCode: 'USD',
      countryCode: 'US'
    }
  }"
  (loadpaymentdata)="onLoadPaymentData($event)"
 ></google-pay-button><br>
<button class="button button2" (click)="initializePayment(0)" style="width: 240px;height: 40px;background-color: black;color: white;" >CARD</button>
   <br><br>
  <button style="width: 240px;height: 40px;background-color: black;color: white;" routerLink="/billing">COD</button>
<br><br>


</div>
