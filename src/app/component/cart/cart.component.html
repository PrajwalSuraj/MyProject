<app-header></app-header>
<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product</th>
                            
                            <th>Description</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <!-- <th>Total</th> -->
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}
                                <img style="width: 120px;" src="{{item.image}}" alt=""> 
                            </td>
                            
                            <td style="width: 25%;">{{item.description}}</td>
                            <th style="width: 12%;">₹.{{item.price}}</th>
                            <td style="width: 12%;">{{item.quantity}}</td>
                            <!-- <td style="width: 12%;">Rs.{{item.total}}</td> -->
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>

                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"></td>
                            <!-- <th><button (click)="emptycart()" class="btn btn-danger"style="background-color: black;color: white;">Empty Cart</button></th> -->
                            <td><button routerLink="/products" class="btn btn-primary"style="background-color: black;color: white;">Shop More</button></td>
                            <td><button class="btn btn-success" routerLink="/payment" style="background-color: black;color: white;">Checkout</button></td>
                            <td><strong>Total : <br> ₹{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="container" style="width: 8000px;">
        <div class="card">
            <h1 style="text-align: center;">CART</h1>
        </div>
        <div class="center">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzibBVD9w_go7Ofo5BK44_ufJf_y7qQAoPKg&usqp=CAU" style="width: 500px;height: 300px;" alt=""><br>
            
            
            <button routerLink="/products" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
